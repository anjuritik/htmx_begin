<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <title>Complaint Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Submit Your Complaint</h2>
    <form action="/cms_entry" method="POST">
        <label for="qtr_no">Quarter Number:</label>
        <input type="text" id="qtr_no" name="qtr_no" required><br><br>

        <label for="qtr_zone">Quarter Zone:</label>
        <input type="text" id="qtr_zone" name="qtr_zone" required><br><br>

        <label for="complain_type">Complaint Type:</label><br>
        <input type="radio" id="type1" name="complain_type" value="Type1" required>
        <label for="type1">Type1</label><br>
        <input type="radio" id="type2" name="complain_type" value="Type2" required>
        <label for="type2">Type2</label><br><br>

        <label for="details">Details:</label><br>
        <textarea id="details" name="details" rows="4" required></textarea><br><br>

        <input type="submit" value="Submit Complaint">
    </form>
    <h2>Your Complaint History</h2>
    <table id="complaintTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Quarter Number</th>
                <th>Quarter Zone</th>
                <th>Complaint Type</th>
                <th>Details</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/complaint-history')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.querySelector('#complaintTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(complaint => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${complaint.comp_id}</td>
                            <td>${complaint.qtr_no}</td>
                            <td>${complaint.qtr_zone}</td>
                            <td>${complaint.complaint_type}</td>
                            <td>${complaint.details}</td>
                            <td>${complaint.date}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
