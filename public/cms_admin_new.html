<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.btn {
    margin: 5px;
}
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        .label-cell {
            width: 25%; /* Adjust as needed for smaller labels */
            text-align: right;
            padding-right: 10px;
        }
        .input-cell {
            width: 75%; /* Adjust as needed for larger input fields */
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            margin-top: 8px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table.history {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table.history, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h2>Update Complaint</h2>
    <form action="/.." method="POST" id="form">
       <!-- Modal Structure -->
<div id="complaintModal" class="modal">
    <div class="modal-content">
        <h4>Complaint Details</h4>
        <form id="complaintForm">
            <div class="input-field">
                <input type="text" id="comp_id" disabled>
                <label for="comp_id">Complaint ID</label>
            </div>
            <div class="input-field">
                <input type="text" id="qtr_no" disabled>
                <label for="qtr_no">Quarter Number</label>
            </div>
            <div class="input-field">
                <input type="text" id="qtr_zone" disabled>
                <label for="qtr_zone">Quarter Zone</label>
            </div>
            <div class="input-field">
                <input type="text" id="details" disabled>
                <label for="details">Details</label>
            </div>
            <div class="input-field">
                <textarea id="remark_by_admin" class="materialize-textarea"></textarea>
                <label for="remark_by_admin">Remarks by Admin</label>
            </div>
            <div class="input-field">
                <select id="status_by_admin">
                    <option value="" disabled selected>Choose Status</option>
                    <option value="pending">Pending</option>
                    <option value="partial_pending">Partial Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <label>Status by Admin</label>
            </div>
            <button type="button" id="updateButton" class="btn">Update</button>
            <button type="button" id="closeModal" class="btn">Close</button>
        </form>
    </div>
</div>

    </form>
   <h2>Admin Complaint History</h2>
    <table id="complaintTable">
        <thead>
            <tr>
                <th>Edit</th>
                <th>ID</th>
                <th>Quarter Number</th>
                <th>Quarter Zone</th>
                <th>Complaint Type</th>
                <th>Details</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/complaint-history-admin')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const tableBody = document.querySelector('#complaintTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(complaint => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><button onclick="editComplaint(${complaint.comp_id})">Edit</button></td>
                    <td>${complaint.comp_id}</td>
                    <td>${complaint.qtr_no}</td>
                    <td>${complaint.qtr_zone}</td>
                    <td>${complaint.complaint_type}</td>
                    <td>${complaint.details}</td>
                    <td>${complaint.date}</td>
                `;
                tableBody.appendChild(row);
            });
        });
});
           
        function editComplaint(comp_id) {
    // Fetch complaint details using the ID
    fetch(`/api/complaint/${comp_id}`)
        .then(response => response.json())
        .then(complaint => {
            // Populate modal fields
            document.getElementById('comp_id').value = complaint.id;
            document.getElementById('qtr_no').value = complaint.qtr_no;
            document.getElementById('qtr_zone').value = complaint.qtr_zone;
            document.getElementById('details').value = complaint.details;
            document.getElementById('remark_by_admin').value = complaint.remark_by_admin || '';
            document.getElementById('status_by_admin').value = complaint.status_by_admin || '';
  console.log(complaint.comp_id);
            // Show the modal
            document.getElementById('complaintModal').style.display = 'block';
        });
}

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('complaintModal').style.display = 'none';
});

document.getElementById('updateButton').addEventListener('click', function() {
    const comp_id = document.getElementById('comp_id').value;
    const remark_by_admin = document.getElementById('remark_by_admin').value;
    const status_by_admin = document.getElementById('status_by_admin').value;

    // Update the complaint details
    fetch(`/api/complaint/${comp_id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            remark_by_admin,
            status_by_admin
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(() => {
        // Hide the modal and refresh the complaint list
        document.getElementById('complaintModal').style.display = 'none';
        location.reload(); // Reload to refresh the complaint list
    })
    .catch(error => console.error('Error updating complaint:', error));
});



        </script>
</body>
</html>
