<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin: 20px 0;
        }
        .complaints-list {
            list-style-type: none;
            padding: 0;
        }
        .complaints-list li {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="section">
            <h2>Pending Complaints</h2>
            <ul id="pending-complaints" class="complaints-list">
                <!-- Pending complaints will be populated here -->
            </ul>
        </div>

        <div class="section">
            <h2>Cleared Complaints</h2>
            <ul id="cleared-complaints" class="complaints-list">
                <!-- Cleared complaints will be populated here -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/complaint-history')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.querySelector('#complaintTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
        
                    data.forEach(complaint => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><button onclick="deleteComplaint(${complaint.comp_id})">Delete</button></td>
                            <td>${complaint.comp_id}</td>
                            <td>${complaint.qtr_no}</td>
                            <td>${complaint.qtr_zone}</td>
                            <td>${complaint.complaint_type}</td>
                            <td>${complaint.details}</td>
                            <td>${complaint.date}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
        
        function deleteComplaint(comp_id) {
            if (confirm('Are you sure you want to delete this complaint?')) {
                fetch(`/api/delete-complaint/${comp_id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert('Complaint deleted successfully');
                        // Refresh the complaint history table
                        location.reload();
                    } else {
                        alert('Failed to delete complaint');
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }
        }
        </script>
