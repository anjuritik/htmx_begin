<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Complaint Entry</h1>

    <form action="/submit_complaint" method="POST">
        <label for="qtr_no">Quarter Number:</label>
        <input type="text" id="qtr_no" name="qtr_no" required>

        <label for="qtr_zone">Quarter Zone:</label>
        <input type="text" id="qtr_zone" name="qtr_zone" required>

        <label>Complaint Type:</label>
        <input type="radio" id="type1" name="complaint_type" value="Type1" required>
        <label for="type1">Type1</label>
        <input type="radio" id="type2" name="complaint_type" value="Type2" required>
        <label for="type2">Type2</label>

        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4" required></textarea>

        <input type="submit" value="Submit Complaint">
    </form>

    <h2>Complaint History</h2>
    <table>
        <thead>
            <tr>
                <th>Quarter Number</th>
                <th>Quarter Zone</th>
                <th>Complaint Type</th>
                <th>Details</th>
                <th>Date</th>
            </tr>
            <!-- Rows will be populated by server-side rendering -->
            <!-- Example row:
            <tr>
                <td>001</td>
                <td>Zone A</td>
                <td>Type1</td>
                <td>Complaint details here.</td>
                <td>2024-08-26</td>
            </tr>
            -->
        </thead>
        <tbody>
            <!-- Dynamic content inserted here -->
        </tbody>
    </table>
</body>
</html>
