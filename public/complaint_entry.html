<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        .label-cell {
            width: 25%; /* Adjust as needed for smaller labels */
            text-align: right;
            padding-right: 10px;
        }
        .input-cell {
            width: 75%; /* Adjust as needed for larger input fields */
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            margin-top: 8px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table.history {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table.history, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h2>Submit Your Complaint</h2>
    <form action="/cms_entry" method="POST">
        <table>
            <tr>
                <td class="label-cell"><label for="qtr_no">Quarter Number:</label></td>
                <td class="input-cell"><input type="text" id="qtr_no" name="qtr_no" required></td>
            </tr>
            <tr>
                <td class="label-cell"><label for="qtr_zone">Quarter Zone:</label></td>
                <td class="input-cell"><input type="text" id="qtr_zone" name="qtr_zone" required></td>
            </tr>
            <tr>
                <td class="label-cell"><label>Complaint Type:</label></td>
                <td class="input-cell">
                    <div class="radio-group">
                        <input type="radio" id="type1" name="complain_type" value="Type1" required>
                        <label for="type1">Type1</label>
                        <input type="radio" id="type2" name="complain_type" value="Type2" required>
                        <label for="type2">Type2</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="label-cell"><label for="details">Details:</label></td>
                <td class="input-cell"><textarea id="details" name="details" rows="4" required></textarea></td>
            </tr>
        </table>

        <input type="submit" value="Submit Complaint">
    </form>
   <h2>Your Complaint History</h2>
    <table id="complaintTable">
        <thead>
            <tr>
                <th>Delete</th>
                <th>ID</th>
                <th>Quarter Number</th>
                <th>Quarter Zone</th>
                <th>Complaint Type</th>
                <th>Details</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/complaint-history')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.querySelector('#complaintTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
        
                    data.forEach(complaint => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><button onclick="deleteComplaint(${complaint.comp_id})">Delete</button></td>
                            <td>${complaint.comp_id}</td>
                            <td>${complaint.qtr_no}</td>
                            <td>${complaint.qtr_zone}</td>
                            <td>${complaint.complaint_type}</td>
                            <td>${complaint.details}</td>
                            <td>${complaint.date}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
        
        function deleteComplaint(comp_id) {
            if (confirm('Are you sure you want to delete this complaint?')) {
                fetch(`/api/delete-complaint/${comp_id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert('Complaint deleted successfully');
                        // Refresh the complaint history table
                        location.reload();
                    } else {
                        alert('Failed to delete complaint');
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }
        }
        </script>
</body>
</html>
